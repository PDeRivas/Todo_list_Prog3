<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Css del calendario importado -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendario/fonts/icomoon/style.css">
    <link rel="stylesheet" href="calendario/css/rome.css">
    <link rel="stylesheet" href="calendario/css/bootstrap.min.css">
    <link rel="stylesheet" href="calendario/css/style.css">
</head>
<body>
    <div id="container" class="container text-center">
        <h2>Sistema de Tareas ToDo List</h2>
        <div id="taskList">

        </div>

        <div class="row justify-content-center my-4">
            <form class="card w-50" id="addTask">
                <div class="my-2">
                    <label for="title" class="form-label">Titulo de la tarea</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="my-2">
                    <label for="description" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="my-2">
                    <label for="date">Fecha</label>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="my-2">
                    <label for="time" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="time" name="time">
                </div>
                <button type="submit" class="btn btn-primary my-3">Crear Tarea</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="toDo.js"></script>

    <!-- Scripts del calendario importado -->
    <script src="calendario/js/jquery-3.3.1.min.js"></script>
    <script src="calendario/js/popper.min.js"></script>
    <script src="calendario/js/bootstrap.min.js"></script>
    <script src="calendario/js/rome.js"></script>
    <script src="calendario/js/main.js"></script>
</body>
</html>
